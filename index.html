<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>students management</title>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <img
          src="https://media.istockphoto.com/vectors/world-education-vector-id836073040?k=20&m=836073040&s=612x612&w=0&h=fzdqHwK61dRWMUFj7i2dFg9d730RePfQHRpLuvO4IkI="
          alt=""
          class="logo"
        />
        <h1 class="header">SMS</h1>
      </div>
      <div class="container__body">
        <div class="container__bodyLeft">
          <h1>Everything you need to manage your educational institution</h1>
          <p>
            SMS is the modern student management software for running any type
            of educational institutions. We provide SIS, LMS & CRM features for
            forward-thinking education institutions around the world.
          </p>
        </div>
        <div class="container__bodyRight">
          <form action="" id="form">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              placeholder="enter your username here..."
            />
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="enter your password here..."
            />
            <button type="button" id="signinBtn" class="signinBtn">
              Sign in
            </button>
          </form>
          <p>explore our <a href="#">services?</a></p>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
